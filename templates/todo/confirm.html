<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Delete Todo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4 max-w-md">
        <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
            <h1 class="text-2xl font-bold mb-6 text-center">Confirm Delete</h1>
            
            <div class="mb-6 text-center">
                <i class="bi bi-exclamation-triangle text-5xl text-yellow-500 mb-4 inline-block"></i>
                <p class="text-gray-700 mb-4">Are you sure you want to delete this todo?</p>
                <p class="font-semibold mb-4">"Complete project proposal"</p>
                <p class="text-sm text-gray-600 mb-6">This action cannot be undone.</p>
            </div>
            
            <div class="flex justify-center space-x-4">
                <a href="detail.html" class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                    Cancel
                </a>
                <button class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                    Delete
                </button>
            </div>
        </div>
        
        <div class="text-center">
            <a href="todo-list.html" class="text-blue-500 hover:text-blue-700">
                <i class="bi bi-arrow-left mr-2"></i>Back to Todo List
            </a>
        </div>
    </div>
</body>
</html>

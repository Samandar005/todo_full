{% extends 'base.html %}

{% block title %}  Todo List {% endblock %}

{% block content %}
<body class="bg-gray-100">
    <div class="container mx-auto p-4 max-w-3xl">
        <h1 class="text-3xl font-bold mb-6 text-center">Todo List</h1>

        <!-- Search and Filter Form -->
        <form class="mb-6 bg-white shadow-md rounded px-8 pt-6 pb-8">
            <div class="mb-4">
                <input type="text" placeholder="Search todos" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            </div>
            <div class="flex flex-wrap -mx-2 mb-4">
                <div class="w-full md:w-1/3 px-2 mb-4 md:mb-0">
                    <select class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                        <option value="">All Priorities</option>
                        <option value="high">High</option>
                        <option value="medium">Medium</option>
                        <option value="low">Low</option>
                    </select>
                </div>
                <div class="w-full md:w-1/3 px-2 mb-4 md:mb-0">
                    <select class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                        <option value="">All Statuses</option>
                        <option value="active">Active</option>
                        <option value="completed">Completed</option>
                    </select>
                </div>
                <div class="w-full md:w-1/3 px-2">
                    <select class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                        <option value="">Order By</option>
                        <option value="date">Due Date</option>
                        <option value="priority">Priority</option>
                        <option value="status">Status</option>
                    </select>
                </div>
            </div>
            <div class="flex items-center justify-between">
                <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                    Apply Filters
                </button>
                <button type="reset" class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                    Reset Filters
                </button>
            </div>
        </form>

        <!-- Todo List -->
        <ul class="mb-6">
            <li class="bg-white shadow-md rounded px-8 py-6 mb-4 flex items-center">
                <input type="checkbox" class="mr-4">
                <div class="flex-grow">
                    <a href="detail.html" class="text-lg font-semibold hover:text-blue-600">Complete project proposal</a>
                    <p class="text-gray-600">Due: 2023-07-15</p>
                </div>
                <span class="inline-block bg-blue-200 rounded-full px-3 py-1 text-sm font-semibold text-blue-700 mr-2">High</span>
                <button class="text-blue-500 hover:text-blue-700 mr-2">
                    <i class="bi bi-pencil"></i>
                </button>
                <a href="confirm.html" class="text-red-500 hover:text-red-700">
                    <i class="bi bi-trash"></i>
                </a>
            </li>
            <li class="bg-white shadow-md rounded px-8 py-6 mb-4 flex items-center">
                <input type="checkbox" class="mr-4" checked>
                <div class="flex-grow">
                    <a href="detail.html" class="text-lg font-semibold line-through hover:text-blue-600">Buy groceries</a>
                    <p class="text-gray-600">Due: 2023-07-10</p>
                </div>
                <span class="inline-block bg-yellow-200 rounded-full px-3 py-1 text-sm font-semibold text-yellow-700 mr-2">Medium</span>
                <button class="text-blue-500 hover:text-blue-700 mr-2">
                    <i class="bi bi-pencil"></i>
                </button>
                <a href="confirm.html" class="text-red-500 hover:text-red-700">
                    <i class="bi bi-trash"></i>
                </a>
            </li>
            <li class="bg-white shadow-md rounded px-8 py-6 mb-4 flex items-center">
                <input type="checkbox" class="mr-4">
                <div class="flex-grow">
                    <a href="detail.html" class="text-lg font-semibold hover:text-blue-600">Schedule team meeting</a>
                    <p class="text-gray-600">Due: 2023-07-20</p>
                </div>
                <span class="inline-block bg-green-200 rounded-full px-3 py-1 text-sm font-semibold text-green-700 mr-2">Low</span>
                <button class="text-blue-500 hover:text-blue-700 mr-2">
                    <i class="bi bi-pencil"></i>
                </button>
                <a href="confirm.html" class="text-red-500 hover:text-red-700">
                    <i class="bi bi-trash"></i>
                </a>
            </li>
        </ul>

        <!-- Add New Todo Button -->
        <a href="form.html" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
            <i class="bi bi-plus-circle mr-2"></i>Add New Todo
        </a>
    </div>
</body>
{% endblock %}

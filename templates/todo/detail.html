{% extends 'base.html %}

{% block title %}  Todo Detail {% endblock %}

{% block content %}
<body class="bg-gray-100">
    <div class="container mx-auto p-4 max-w-2xl">
        <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
            <!-- Back button -->
            <a href="todo-list.html" class="inline-block mb-4 text-blue-500 hover:text-blue-700">
                <i class="bi bi-arrow-left mr-2"></i>Back to Todo List
            </a>

            <h1 class="text-3xl font-bold mb-6">Todo Detail</h1>

            <div class="mb-6">
                <div class="flex items-center justify-between mb-2">
                    <h2 class="text-2xl font-semibold">Complete project proposal</h2>
                    <div class="flex items-center">
                        <input type="checkbox" id="todo-status" class="mr-2">
                        <label for="todo-status" class="text-sm text-gray-600">Mark as completed</label>
                    </div>
                </div>
                <p class="text-gray-700 mb-2">Finish the project proposal for the new client by Friday.</p>
                <p class="text-gray-600">Due: July 15, 2023</p>
            </div>

            <div class="mb-6">
                <span class="inline-block bg-blue-200 rounded-full px-3 py-1 text-sm font-semibold text-blue-700 mr-2">High Priority</span>
                <span class="inline-block bg-green-200 rounded-full px-3 py-1 text-sm font-semibold text-green-700">Not Completed</span>
            </div>

            <div class="flex items-center justify-between">
                <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                    <i class="bi bi-pencil mr-2"></i>Edit
                </button>
                <a href="confirm.html" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                    <i class="bi bi-trash mr-2"></i>Delete
                </a>
            </div>
        </div>
    </div>
</body>
{% endblock %}
